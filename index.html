<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>GeoRSS Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 1,
          center: { lat: 41.876, lng: -87.624 },
        });
        const ctaLayer = new google.maps.KmlLayer({
          url: "https://raw.githubusercontent.com/pangolinlasersystems/google-maps/main/assets/map.kml",
          map: map
        });
      }

      window.initMap = initMap;
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZPrmmAYSMRVGv_Cy-6KG1ggVVDIhDkiA&callback=initMap">
    </script>
  </body>

</html>
